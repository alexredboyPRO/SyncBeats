<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncBeats – listen together</title>

  <!-- external libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

  <!-- our files -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body class="text-white min-h-screen flex flex-col">
  <!-- animated background -->
  <div class="aurora-bg"></div>
  <div class="floating-notes" aria-hidden="true">
    <div class="note" style="left:10%;animation-delay:0s">♪</div>
    <div class="note" style="left:20%;animation-delay:1s">♫</div>
    <div class="note" style="left:30%;animation-delay:2s">♪</div>
    <div class="note" style="left:40%;animation-delay:3s">♫</div>
    <div class="note" style="left:50%;animation-delay:4s">♪</div>
  </div>

  <!-- header -->
  <header class="p-4 flex justify-between items-center z-20">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-r from-violet-500 to-amber-500 flex items-center justify-center font-bold text-sm">♪</div>
      <span class="text-xl font-bold">SyncBeats</span>
    </div>
    <div id="connection-status" class="text-sm text-emerald-400">● Connected</div>
  </header>

  <!-- main card -->
  <main class="flex-1 px-4 pb-24 z-20">
    <!-- now-playing -->
    <section class="text-center mb-6">
      <h1 class="text-2xl font-bold mb-1"><span id="typed-title"></span></h1>
      <p id="artist-name" class="text-gray-300">–</p>
      <p id="album-name"  class="text-gray-400 text-sm">–</p>
    </section>

    <!-- album art -->
    <section class="flex justify-center mb-6">
      <div class="album-art">
        <img id="album-cover" src="https://source.unsplash.com/random/400x400?synthwave" alt="album" class="w-64 h-64 rounded-2xl object-cover shadow-2xl glow-violet">
      </div>
    </section>

    <!-- player -->
    <section class="max-w-md mx-auto space-y-4">
      <!-- progress -->
      <div>
        <div class="flex justify-between text-xs text-gray-400">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
        <div class="w-full h-2 bg-gray-700 rounded-full relative mt-1">
          <div id="progress-bar" class="progress-bar h-2 rounded-full" style="width:0%"></div>
          <div id="progress-handle" class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow"></div>
        </div>
      </div>

      <!-- waveform -->
      <div id="waveform" class="waveform"></div>

      <!-- controls -->
      <div class="flex items-center justify-center gap-6">
        <button id="prev-btn" class="p-2 text-gray-400 hover:text-white">⏮</button>
        <button id="play-pause-btn" class="btn-primary p-3 rounded-full text-white text-2xl">▶</button>
        <button id="next-btn" class="p-2 text-gray-400 hover:text-white">⏭</button>
      </div>

      <!-- volume -->
      <div class="flex items-center gap-3">
        <span class="text-gray-400 text-sm">🔊</span>
        <input id="volume-slider" type="range" min="0" max="100" value="75" class="flex-1">
        <span id="volume-percent" class="text-xs text-gray-400 w-10 text-right">75%</span>
      </div>
    </section>

    <!-- members -->
    <section class="px-2 mt-8">
      <h3 class="text-lg font-semibold mb-3">Listening together • <span id="member-count" class="text-violet-400">1</span></h3>
      <div id="members-list" class="flex gap-4 overflow-x-auto pb-2"></div>
    </section>

    <!-- chat -->
    <section class="px-2 mt-6">
      <h3 class="text-lg font-semibold mb-3">Group chat</h3>
      <div id="chat-box" class="bg-gray-800/60 rounded-lg p-3 h-40 overflow-y-auto text-sm space-y-2"></div>
      <div class="flex gap-2 mt-3">
        <input id="chat-input" type="text" placeholder="Type a message…" class="flex-1 bg-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500">
        <button id="chat-send" class="btn-primary px-4 py-2 rounded-lg text-sm">Send</button>
      </div>
    </section>
  </main>

  <!-- bottom nav -->
  <nav class="nav-bottom fixed bottom-0 left-0 right-0 z-30 px-4 py-3">
    <div class="flex justify-around max-w-md mx-auto">
      <a href="index.html" class="nav-link active">▶ Player</a>
      <a href="groups.html" class="nav-link">👥 Groups</a>
      <a href="host.html"   class="nav-link">⚡ Host</a>
    </div>
  </nav>

  <!-- modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
